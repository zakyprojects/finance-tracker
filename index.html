<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance Tracker</a>
        </div>
    </nav>

    <main class="container mt-5">
        <h2 class="mb-4 text-center">Personal Finance Tracker</h2>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card border-success mb-3">
                    <div class="card-header bg-success text-white">Total Income</div>
                    <div class="card-body income">
                        <h5 class="card-title" id="total-income">$0.00</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-danger mb-3">
                    <div class="card-header bg-danger text-white">Total Expense</div>
                    <div class="card-body expense">
                        <h5 class="card-title" id="total-expense">$0.00</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-primary mb-3">
                    <div class="card-header bg-primary text-white">Balance</div>
                    <div class="card-body">
                        <h5 class="card-title" id="balance">$0.00</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <div class="card mb-4">
            <div class="card-header">Add Transaction</div>
            <div class="card-body">
                <form id="transaction-form">
                    <div class="row align-items-end g-3">
                        <div class="col-sm-6 col-md">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" min="0" id="amount" class="form-control" placeholder="0.00" required>
                        </div>
                        <div class="col-sm-6 col-md">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" id="category" class="form-control" placeholder="e.g., Salary" required>
                        </div>
                        <div class="col-sm-6 col-md">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" class="form-control" placeholder="Optional">
                        </div>
                        <div class="col-sm-6 col-md">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-sm-6 col-md">
                            <label for="type" class="form-label">Type</label>
                            <select id="type" class="form-select" required>
                                <option value="" disabled selected>Select Type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-auto">
                            <button type="submit" class="btn btn-success w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="card">
            <div class="card-header">All Transactions</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            <!-- Transactions will be dynamically inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Modal for Notifications and Confirmations -->
    <div id="custom-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h5 id="modal-title">Modal Title</h5>
            <p id="modal-text">Some text in the modal.</p>
            <div id="modal-buttons" class="modal-buttons">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
